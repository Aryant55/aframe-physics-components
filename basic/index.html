<html>
  <head>
    <script src="../build.js"></script>
  </head>
  <body>
    <a-assets>
      <a-mixin id="box" geometry="primitive: box" material="color: #166678"
                        physics-body="mass: 5; boundingBox: 2 2 2"></a-mixin>
    </a-assets>

    <a-scene physics-world="">
      <a-entity mixin="box" position="0 10 -10"></a-entity>
      <a-entity mixin="box" position="-2.1 1 -10"></a-entity>
      <a-entity mixin="box" physics-body="angularVelocity: 0 0 60" position="2 1 -10"></a-entity>

      <a-entity mixin="box" physics-body="mass: 1; velocity: 0 0 -100"
                position="2 3 50"></a-entity>

      <a-entity geometry="primitive: sphere; radius: 100"
                material="color: #74DEED; shader: flat"
                scale="1 1 -1"></a-entity>

      <a-entity geometry="primitive: box; depth: 10; height: 0.1; width: 10"
                material="color: #2E3837"
                physics-body="mass: 0; boundingBox: 10 0.1 10" position="0 0 -10"></a-entity>
    </a-scene>
  </body>
</html>
